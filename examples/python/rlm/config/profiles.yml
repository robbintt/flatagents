# Model Profiles for RLM Example
# RLM works best with capable models that can write and reason about code

spec: flatprofiles
spec_version: "0.7.6"

data:
  model_profiles:
    # Fast model for exploration and simple operations
    fast:
      provider: openai
      name: gpt-4o-mini
      temperature: 0.0
      max_tokens: 4096

    # Smart model for complex reasoning and synthesis
    smart:
      provider: openai
      name: gpt-4o
      temperature: 0.0
      max_tokens: 8192

    # Alternative: Anthropic Claude
    claude-smart:
      provider: anthropic
      name: claude-sonnet-4-20250514
      temperature: 0.0
      max_tokens: 8192

    # Local development with Ollama
    local:
      provider: ollama
      name: qwen2.5-coder:32b
      base_url: http://localhost:11434
      temperature: 0.0
      max_tokens: 4096

  default: smart

metadata:
  description: "Model profiles for Recursive Language Model example"
  tags: ["rlm", "long-context"]
