spec: flatagent
spec_version: "0.6.0"
data:
  name: reviewer
  model:
    name: gpt-4o-mini
    provider: openai
  system: "You are a {{ input.type }} reviewer. Review the provided document and give your assessment."
  user: "Document: {{ input.document }}\n\nYour review as a {{ input.type }}:"
  output:
    score:
      type: int
      description: "Score from 1-10"
    feedback:
      type: str
      description: "Detailed feedback"