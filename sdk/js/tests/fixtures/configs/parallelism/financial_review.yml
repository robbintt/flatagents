spec: flatmachine
spec_version: "0.4.0"
data:
  name: financial_review
  states:
    initial:
      type: initial
      agent: reviewer.yml
      input:
        document: "{{ input.document }}"
        type: "financial"
      output:
        result: "{{ output }}"
    final:
      type: final
      output: "{{ context.result }}"