# Model Profiles for RLM Example
# RLM works best with capable models that can write and reason about code

spec: flatprofiles
spec_version: "0.7.7"

data:
  model_profiles:
    # Default Cerebras GLM profile for RLM workloads
    default:
      provider: cerebras
      name: zai-glm-4.7
      temperature: 1.0
      max_tokens: 10000

    # Creative profile for more expressive synthesis
    creative:
      provider: cerebras
      name: zai-glm-4.7
      temperature: 0.6
      max_tokens: 10000

  default: default

metadata:
  description: "Model profiles for Recursive Language Model example"
  tags: ["rlm", "long-context"]
