# Model Profiles for RLM Example
# RLM works best with capable models that can write and reason about code

spec: flatprofiles
spec_version: "0.7.7"

data:
  model_profiles:
    # Fast model with Cerebras GLM for exploration and simple operations
    # Long context support for RLM workloads
    fast:
      provider: cerebras
      name: zai-glm-4.6
      temperature: 0.1
      max_tokens: 10000

    # Smart model using Anthropic Claude Opus for complex reasoning and synthesis
    smart:
      provider: anthropic
      name: claude-opus-4-5-20251101
      temperature: 0.0
      max_tokens: 8192

  default: smart

metadata:
  description: "Model profiles for Recursive Language Model example"
  tags: ["rlm", "long-context"]
