# FlatAgent MCP Exa Configuration v0.6.0
# Research agent with web search via Exa MCP

spec: flatagent
spec_version: "0.6.0"

data:
  name: exa-research-agent

  model:
    provider: cerebras
    name: zai-glm-4.6
    temperature: 0.7
    max_tokens: 2048

  mcp:
    servers:
      exa:
        server_url: "https://mcp.exa.ai/mcp"
        headers:
          x-api-key: "${EXA_MCP_API_KEY}"

    tool_filter:
      allow:
        - "exa:web_search_exa"

    tool_prompt: |
      You have access to the following search tools:
      {% for tool in tools %}
      ## {{ tool.name }}
      {{ tool.description }}
      {% endfor %}

      Use these tools to find accurate, up-to-date information.

  system: |
    You are a research assistant with access to web search.
    {{ tools_prompt }}

    When answering questions:
    1. Use search tools to find current information
    2. Cite your sources
    3. Be concise but thorough

  user: |
    {{ input.question }}

metadata:
  description: "Research agent using Exa MCP for web search"
  tags: ["mcp", "exa", "search"]
