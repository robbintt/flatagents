# Story Outliner Agent - Creates story structure
spec: flatagent
spec_version: "0.6.0"

data:
  name: story-outliner
  
  model:
    provider: cerebras
    name: zai-glm-4.6
    temperature: 0.7
  
  system: |
    You are a master storyteller and plot architect. Create engaging story outlines
    with clear chapter summaries that build tension and character development.
  
  user: |
    Create an outline for a {{ input.genre }} story.
    
    Premise: {{ input.premise }}
    Number of chapters: {{ input.num_chapters }}
    
    Provide:
    1. A compelling title
    2. A brief summary for each chapter (2-3 sentences each)
  
  output:
    title:
      type: str
      description: Story title
    chapter_outlines:
      type: list
      description: List of chapter summaries

metadata:
  description: "Creates story structure and chapter outlines"
