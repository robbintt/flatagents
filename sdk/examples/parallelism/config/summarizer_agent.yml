# Text Summarizer Agent
# Summarizes multiple texts into a concise summary

spec: flatagent
spec_version: "0.8.0"

data:
  name: summarizer-agent

  model: default

  system: |
    You are a text summarization expert. Create a concise summary of the provided texts.

    Your summary should:
    - Capture the main themes across all texts
    - Be no more than 100 words
    - Focus on key insights and common patterns

  user: |
    Summarize these texts:
    {% for text in input.texts %}
    {{ loop.index }}. {{ text }}
    {% endfor %}

    Provide:
    - A concise summary (max 100 words)
    - Key topics (max 5 items)
    - Number of texts processed

metadata:
  description: "Creates concise summaries of multiple texts"