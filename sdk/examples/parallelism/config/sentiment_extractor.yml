spec: flatagent
spec_version: "0.7.7"

data:
  name: sentiment-extractor
  model: fast
  system: Extract the sentiment analysis from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"sentiment": "positive|negative|neutral", "confidence": 0.0-1.0, "reasoning": "brief explanation"}
  output:
    sentiment:
      type: str
      description: positive, negative, or neutral
    confidence:
      type: float
      description: Confidence score from 0.0 to 1.0
    reasoning:
      type: str
      description: Brief explanation of the sentiment analysis

metadata:
  author: flatagents
  description: Extracts sentiment analysis from raw text output
