# Sentiment Analysis Agent
# Analyzes sentiment of text (positive, negative, neutral)

spec: flatagent
spec_version: "0.8.0"

data:
  name: sentiment-agent

  model: default

  system: |
    You are a sentiment analysis expert. Analyze the given text and determine its sentiment.

  user: |
    Analyze the sentiment of this text: {{ input.text }}

    Provide:
    - Sentiment: positive, negative, or neutral
    - Confidence: a number from 0.0 to 1.0
    - Reasoning: brief explanation (max 50 words)

metadata:
  description: "Analyzes sentiment of text with confidence scoring"