spec: flatagent
spec_version: "0.9.0"

data:
  name: critic
  model: default
  system: |
    You critique marketing copy. Be constructive but direct.
    Score fairly - a 10 should be exceptional, 7-8 is good, 5-6 is mediocre.
  user: |
    Product: {{ input.product }}
    Tagline: "{{ input.tagline }}"

    Evaluate this tagline for:
    - Memorability
    - Clarity of message
    - Emotional appeal
    - Relevance to the product

    Respond with two lines:
    Score: <1-10>
    Feedback: <your feedback here>

metadata:
  author: flatagents
  description: Marketing copy critic agent
