# FlatAgent HelloWorld Configuration v0.7.0
# Returns the next character to build a target string

spec: flatagent
spec_version: "0.8.0"

data:
  name: hello-world-agent

  # Uses "fast-cheap" profile from profiles.yml
  # Override max_tokens for this specific agent
  model:
    profile: "fast-cheap"
    max_tokens: 64

  system: >
    You are an assistant that follows instructions perfectly
    and responds with only the requested content.

  user: |
    The goal is to build the exact string: '{{ input.target }}'.
    The current string is: '{{ input.current }}'.
    Provide the single next character to append. Wrap the character in double quotes (e.g., "a" or " "). Respond with only the quoted character and nothing else.

  output:
    next_char:
      type: str
      description: "The single next character to append"

metadata:
  description: "Builds a target string character by character"
  tags: ["demo", "hello-world"]
