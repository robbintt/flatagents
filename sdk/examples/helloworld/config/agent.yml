# FlatAgent HelloWorld Configuration v0.7.0
# Returns the next character to build a target string

spec: flatagent
spec_version: "0.9.0"

data:
  name: hello-world-agent

  # Uses "fast-cheap" profile from profiles.yml
  # Override max_tokens for this specific agent
  model:
    profile: "fast-cheap"
    max_tokens: 2000 # or turn off thinking, glm 4.7 always overthinks

  system: >
    You are an agent in a test-time sequential scaling. Reply with exactly one output character in text format. No explanation. No wrapper.

  user: |
    Target: '{{ input.target }}'
    Built so far: '{{ input.current }}'
    Next character:

metadata:
  description: "Builds a target string character by character"
  tags: ["demo", "hello-world"]
