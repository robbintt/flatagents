# Research Paper Analysis Pipeline (Main Machine)
# Production-quality machine topology demo: 2 peer machines + multiple agents
# Demonstrates: machine peering, self-judging improvement loop, formatted output

spec: flatmachine
spec_version: "0.9.0"

data:
  name: research-pipeline
  profiles: ./profiles.yml
  
  context:
    # Pre-parsed structured input
    title: "{{ input.title }}"
    authors: "{{ input.authors }}"
    abstract: "{{ input.abstract }}"
    sections: "{{ input.sections }}"
    section_text: "{{ input.section_text }}"
    reference_count: "{{ input.reference_count }}"
    references_sample: "{{ input.references_sample | tojson }}"
    # Full text analysis (from peer machines)
    analysis: null
    summary: null
    formatted_report: null
  
  agents:
    formatter: ./formatter.yml
  
  # Peer machines
  machines:
    analyzer: ./analyzer_machine.yml
    refiner: ./refiner_machine.yml
  
  states:
    start:
      type: initial
      transitions:
        - to: analyze

    # Step 1: Launch analyzer peer machine
    analyze:
      machine: analyzer
      input:
        title: "{{ context.title }}"
        authors: "{{ context.authors }}"
        abstract: "{{ context.abstract }}"
        section_text: "{{ context.section_text }}"
      output_to_context:
        analysis: "{{ output.abstract_analysis }}\n\n{{ output.section_analysis }}"
      transitions:
        - to: refine

    # Step 2: Launch refiner peer machine
    refine:
      machine: refiner
      input:
        title: "{{ context.title }}"
        authors: "{{ context.authors }}"
        analysis: "{{ context.analysis }}"
        reference_count: "{{ context.reference_count }}"
      output_to_context:
        summary: output.summary
      transitions:
        - to: format

    # Step 3: Format as markdown report
    format:
      agent: formatter
      execution:
        type: retry
        backoffs: [2, 8]
      input:
        title: "{{ context.title }}"
        authors: "{{ context.authors }}"
        key_findings: "{{ context.analysis }}"
        methodology: "{{ context.analysis }}"
        contributions: "{{ context.analysis }}"
        technical_details: "{{ context.analysis }}"
        results: "{{ context.analysis }}"
        summary: "{{ context.summary }}"
        quality_score: "N/A"
        reference_count: "{{ context.reference_count }}"
      output_to_context:
        formatted_report: content
      transitions:
        - to: done

    done:
      type: final
      output:
        title: "{{ context.title }}"
        key_findings: "{{ context.analysis }}"
        summary: "{{ context.summary }}"
        formatted_report: "{{ context.formatted_report }}"
        citation_count: "{{ context.reference_count }}"

metadata:
  description: "Production machine topology demo: analyzer + refiner peer machines"
  tags: ["machine-peering", "self-judging", "production"]
