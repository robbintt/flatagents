spec: flatagent
spec_version: "1.0.0"

data:
  name: result-extractor
  model: fast
  system: Extract the analysis result from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"result": "the extracted analysis result"}
  output:
    result:
      type: str
      description: The extracted analysis result

metadata:
  author: flatagents
  description: Extracts result from raw text output
