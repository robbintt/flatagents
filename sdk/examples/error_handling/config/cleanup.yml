spec: flatagent
spec_version: "0.9.0"

data:
  name: cleanup
  model: default
  system: You summarize errors concisely in one sentence.
  user: |
    An error occurred. Summarize what happened in one sentence:
    Error type: {{ input.error_type }}
    State: {{ input.state }}

    Write only the summary sentence.

metadata:
  author: flatagents
  description: Cleanup agent that summarizes errors
