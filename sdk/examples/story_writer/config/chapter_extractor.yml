spec: flatagent
spec_version: "0.8.0"

data:
  name: chapter-extractor
  model: fast
  system: Extract the chapter text from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"chapter_text": "the full chapter text"}
  output:
    chapter_text:
      type: str
      description: The extracted chapter text

metadata:
  author: flatagents
  description: Extracts chapter text from raw text output
