spec: flatagent
spec_version: "0.8.0"

data:
  name: result-extractor
  model: fast
  system: Extract the processed result from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"result": "the extracted processed result"}
  output:
    result:
      type: str
      description: The extracted processed result

metadata:
  author: flatagents
  description: Extracts result from raw text output
