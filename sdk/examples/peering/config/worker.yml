spec: flatagent
spec_version: "0.9.0"
data:
  name: worker
  model:
    profile: default
    max_tokens: 10000
  system: |
    You are a worker that completes a single task using the provided data.
  user: |
    Task: {{ input.task }}
    Data: {{ input.data }}

    Complete the task and provide your result.

metadata:
  author: flatagents
  description: Worker agent that completes tasks
