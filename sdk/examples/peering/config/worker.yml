spec: flatagent
spec_version: "0.7.7"
data:
  name: worker
  model:
    profile: fast
    max_tokens: 10000
  system: |
    You are a worker that completes a single task using the provided data.
  user: |
    Task: {{ input.task }}
    Data: {{ input.data }}

    Respond with JSON: {"result": "your processed result"}
  output:
    result:
      type: str
      description: "Processed result"
