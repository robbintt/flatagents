# Section Analyzer Agent
# Analyzes paper sections for technical details and results
spec: flatagent
spec_version: "0.9.0"

data:
  name: section-analyzer

  model: default

  system: |
    You are a technical research analyst. Analyze paper sections to extract
    technical details, experimental results, and key metrics. Be precise and
    quantitative where possible.

  user: |
    Analyze these paper sections for technical depth:

    PAPER: {{ input.title }}

    KEY FINDINGS FROM ABSTRACT:
    {{ input.key_findings }}

    SECTIONS:
    {{ input.section_text }}

    Extract:
    1. Technical details about the approach/architecture
    2. Key experimental results and metrics

metadata:
  description: "Analyzes paper sections for technical depth"
