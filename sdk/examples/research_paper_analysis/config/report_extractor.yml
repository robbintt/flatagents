spec: flatagent
spec_version: "0.9.0"

data:
  name: report-extractor
  model: fast
  system: Extract the formatted markdown report from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"report": "the full formatted markdown report"}
  output:
    report:
      type: str
      description: Formatted markdown report

metadata:
  author: flatagents
  description: Extracts formatted report from raw text output
