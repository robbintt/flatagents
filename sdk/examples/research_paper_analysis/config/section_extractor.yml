spec: flatagent
spec_version: "0.9.0"

data:
  name: section-extractor
  model: fast
  system: Extract the technical details and results from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"technical_details": "technical details about the approach", "results": "key experimental results and metrics"}
  output:
    technical_details:
      type: str
      description: Technical details about the approach
    results:
      type: str
      description: Key experimental results and metrics

metadata:
  author: flatagents
  description: Extracts section analysis from raw text output
