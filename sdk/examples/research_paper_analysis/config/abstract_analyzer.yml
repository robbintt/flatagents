# Abstract Analyzer Agent
# Extracts key findings from title, authors, and abstract
spec: flatagent
spec_version: "0.8.0"

data:
  name: abstract-analyzer

  model: default

  system: |
    You are a research paper analyst. Your task is to extract structured insights
    from paper abstracts. Be precise, technical, and comprehensive.

  user: |
    Analyze this research paper's abstract and extract key information:

    TITLE: {{ input.title }}
    AUTHORS: {{ input.authors }}

    ABSTRACT:
    {{ input.abstract }}

    Extract:
    1. Key findings (3-5 bullet points)
    2. Methodology approach
    3. Main contributions to the field

metadata:
  description: "Analyzes paper abstract for key findings"
