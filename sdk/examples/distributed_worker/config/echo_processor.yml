spec: flatmachine
spec_version: "1.0.0"

data:
  name: echo_processor
  
  # Trivial job processor for testing.
  # Just echoes the input after a configurable delay.
  
  context:
    delay_seconds: 1
  
  hooks:
    file: "../python/hooks.py"
    class: "DistributedWorkerHooks"
  
  states:
    start:
      type: initial
      transitions:
        - to: process
    
    process:
      # Simulate processing with a delay
      action: echo_delay
      output_to_context:
        processed: "{{ output.processed }}"
      transitions:
        - to: done
    
    done:
      type: final
      output:
        status: "completed"
        processed: "{{ context.processed }}"
