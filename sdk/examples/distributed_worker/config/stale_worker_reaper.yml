spec: flatmachine
spec_version: "0.8.3"

data:
  name: stale_worker_reaper
  
  context:
    pool_id: "{{ input.pool_id | default('default') }}"
    stale_threshold_seconds: "{{ input.stale_threshold_seconds | default(60) }}"
  
  hooks:
    file: "../python/hooks.py"
    class: "DistributedWorkerHooks"
  
  states:
    start:
      type: initial
      transitions:
        - to: find_stale_workers
    
    find_stale_workers:
      action: list_stale_workers
      output_to_context:
        stale_workers: "{{ output.workers }}"
        stale_count: "{{ output.stale_count }}"
      transitions:
        - condition: "context.stale_count == 0"
          to: done
        - to: reap_workers
    
    reap_workers:
      action: reap_stale_workers
      output_to_context:
        reaped_count: "{{ output.reaped_count }}"
        reaped_workers: "{{ output.reaped_workers }}"
      transitions:
        - to: done
    
    done:
      type: final
      output:
        reaped_count: "{{ context.reaped_count | default(0) }}"
        stale_workers: "{{ context.stale_workers | default([]) }}"
