spec: flatagent
spec_version: "0.7.7"

data:
  name: judgment-extractor
  model: fast
  system: Extract the judgment details from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"verdict": "PASS|FAIL_MINOR|FAIL_MAJOR|FAIL_CRITICAL", "reasoning": "explanation", "confidence": 0.0-1.0}
  output:
    verdict:
      type: str
      description: Overall judgment of the response
    reasoning:
      type: str
      description: Detailed explanation of the evaluation
    confidence:
      type: float
      description: Confidence in this judgment from 0.0 to 1.0

metadata:
  author: flatagents
  description: Extracts judgment from raw text output
