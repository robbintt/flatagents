spec: flatagent
spec_version: "0.9.0"

data:
  name: update-extractor
  model: fast
  system: Extract the update details from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"new_instruction": "the new instruction", "factual_knowledge_extracted": ["fact1"], "strategies_preserved": ["strategy1"], "corrections_made": ["correction1"]}
  output:
    new_instruction:
      type: str
      description: The improved instruction
    factual_knowledge_extracted:
      type: list
      description: Domain-specific facts learned from feedback
    strategies_preserved:
      type: list
      description: Successful strategies kept from original
    corrections_made:
      type: list
      description: Specific corrections based on failures

metadata:
  author: flatagents
  description: Extracts update details from raw text output
