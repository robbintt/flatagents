spec: flatagent
spec_version: "0.9.0"

data:
  name: task-extractor
  model: fast
  system: Extract the task plan from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"plan": {"steps": ["step1", "step2", ...]}}
  output:
    plan:
      type: json
      description: Task plan with steps

metadata:
  author: flatagents
  description: Extracts task plan from raw text output
