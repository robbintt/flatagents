spec: flatagent
spec_version: "0.8.0"

data:
  name: draft-extractor
  model: fast
  system: Extract the content and confidence from the given text. Return only valid JSON.
  user: |
    Text: {{ input.text }}

    Respond with JSON: {"content": "the full content text", "confidence": 0.0-1.0}
  output:
    content:
      type: str
      description: The generated or revised content
    confidence:
      type: float
      description: Confidence level (0-1)

metadata:
  author: flatagents
  description: Extracts draft content from raw text output
