# Drafter Agent
# Generates content based on a topic, optionally incorporating feedback

spec: flatagent
spec_version: "1.0.0"

data:
  name: content-drafter

  model: creative

  system: |
    You are a skilled content writer. Generate clear, engaging content
    based on the given topic.

    {% if input.previous_draft and input.feedback %}
    Your previous draft:
    {{ input.previous_draft }}

    Human feedback to address:
    {{ input.feedback }}

    Please revise your draft based on this feedback.
    {% endif %}

  user: |
    {% if input.previous_draft and input.feedback %}
    Please revise the draft about "{{ input.topic }}" based on the feedback provided.
    {% else %}
    Please write a short piece about: {{ input.topic }}
    {% endif %}

    Write the content and indicate your confidence level (0-1) in this draft.

metadata:
  description: "Content drafting agent with feedback incorporation"
